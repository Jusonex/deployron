language: go

sudo: false

go:
  - 1.6

script:
  - mkdir build
  - cd build
  - go build ../api/api.go
  - go build ../service/service.go

after_success:
  - cp ../config.yml ./
  - zip artifacts.zip ./*

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: build/artifacts.zip
  on:
    tags: true
